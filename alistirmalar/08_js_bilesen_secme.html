<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label" for="il">İl Seçiniz</label>
                    <select onchange="ilceListele()" class="form-control" name="il" id="il"></select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="ilce">İlçe Seçiniz</label>
                    <select class="form-control" name="ilce" id="ilce"></select>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
   
    <script>
        /***
         * Bir kaç adet İl ve İlçe listesi oluşturun
         * il listesini sayfaya ul>li şeklinde JS kullanarak ekleyin,
         * il seçildiğinde ilçe listesinin gelmesini sağlayın.
         * bootstrap kullanarak tasarımı güçlendirin.
         * 
        */
       const il = ['Adana','Ankara','İstanbul','Samsun'];
       const ilce = {
        'Adana': ['Ceyhan','Çukurova','Kozan'],
        'Ankara': ['Etimesgut','Çankaya','Yeni Mahalle'],
        'İstanbul': ['Beşiktaş','Beyoğlu','Taksim'],
        'Samsun': ['Bafra','Kavak','Atakum']
       };
       const ilSelect = document.getElementById('il');
       ilSelect.innerHTML = '<option>Seçiniz</option>';
       il.forEach((i,index)=>{
            ilSelect.innerHTML += '<option value="'+i+'">'+i+ '</option>';
       })
       function ilceListele(){
        const ilceSelect = document.getElementById('ilce');
        const ilceListesi = ilce[ilSelect.value];
        ilceSelect.innerHTML = '<option>Seçiniz</option>';
        ilceListesi.forEach(ie=>{
            ilceSelect.innerHTML += '<option>'+ie+'</option>';
        })
       }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</body>
</html>
