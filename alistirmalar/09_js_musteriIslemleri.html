<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        img{
            border-radius: 20px;
        }
        .row{
            border-radius: 10px;
        }
        #p_image:hover{         
            animation: scale 700ms ease-in-out forwards;
        }
        @keyframes scale {
            to {
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row m-4 shadow">
            <div class="col-5 p-2">
                <div class="mb-3">
                    <label for="ad" class="form-label">ad</label>
                    <input type="text" name="ad" id="ad" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="soyad" class="form-label">soyad</label>
                    <input type="text" name="soyad" id="soyad" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="adres" class="form-label">adres</label>
                    <textarea rows="4" type="text" name="adres" id="adres" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-5 p-2 text-center">
                <img src="https://picsum.photos/300/300" alt="">
            </div>
            <div class="col-2 p-2 align-content-center">
                <div class="mb-3 d-grid">
                    <button onclick="kaydet()" type="button" class="btn btn-success">Kaydet</button>
                </div>               
                <div class="mb-3 d-grid">
                    <button onclick="temizle()" type="button" class="btn btn-danger">Temizle</button>
                </div>
            </div>
        </div>
        <div class="row m-4 shadow">
            <div class="col  p-2">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th># Id</th>
                            <th>Ad</th>
                            <th>Soyad</th>
                            <th>Adres</th>
                            <th>Resim</th>
                            <th>İşlem</th>
                        </tr>
                    </thead>
                    <tbody id="musteriListesi">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="09_js_musteriislemleri.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
