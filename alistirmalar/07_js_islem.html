<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>
<body>
    <!--
        Bootstrap ekleyin projeye
        ekranı 3 e bölüp orta alanı kullanın.
        iki sayı alacak 2 adet input ekleyin
        hemen altlarına 4 adet buton ekleyin ve + - / * butonları olsun
        en altta ise sonuç gösteren iki adet label ekleyin
        sonuc: XXX şeklinde çıktı versin.
    -->
    <div class="container">
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label" for="sayi1">1. sayıyı giriniz</label>
                    <input class="form-control" type="text" name="sayi1" id="sayi1" placeholder="sayi giriniz">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="sayi2">2. sayıyı giriniz</label>
                    <input class="form-control" type="text" name="sayi2" id="sayi2" placeholder="sayi giriniz">
                </div>
                <div class="mb-3">
                    <button onclick="toplam()" type="button" class="btn btn-warning"> + </button>
                    <button onclick="cikartma()" type="button" class="btn btn-info"> - </button>
                    <button onclick="bolme()" type="button" class="btn btn-success"> / </button>
                    <button onclick="carpma()" type="button" class="btn btn-danger"> * </button>
                </div>
                <div>
                    <label class="form-label text-danger" id="sonuc">Sonuç...:  </label>
                </div>
            </div>
            <div class="col-4">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function toplam(){
            let s1 = document.getElementById('sayi1').value;
            let s2 = document.getElementById('sayi2').value;
            let toplam = parseInt(s1)+ parseInt(s2);
            let sonuc = document.getElementById('sonuc');
            sonuc.innerText = 'İşlem Sonucu...: '+ toplam;   
        }
        function cikartma(){
            let s1 = document.getElementById('sayi1').value;
            let s2 = document.getElementById('sayi2').value;
            let toplam = parseInt(s1)- parseInt(s2);
            let sonuc = document.getElementById('sonuc');
            sonuc.innerText = 'İşlem Sonucu...: '+ toplam;   
        }
        function carpma(){
            let s1 = document.getElementById('sayi1').value;
            let s2 = document.getElementById('sayi2').value;
            let toplam = parseInt(s1) * parseInt(s2);
            let sonuc = document.getElementById('sonuc');
            sonuc.innerText = 'İşlem Sonucu...: '+ toplam;   
        }
        function bolme(){
            let s1 = document.getElementById('sayi1').value;
            let s2 = document.getElementById('sayi2').value;
            let toplam = parseInt(s1) / parseInt(s2);
            let sonuc = document.getElementById('sonuc');
            sonuc.innerText = 'İşlem Sonucu...: '+ toplam;   
        }
    </script>
</body>
</html>
