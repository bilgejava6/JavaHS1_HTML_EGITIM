<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid, row and column</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container-header{
            border: 1px solid red;
            min-height: 120px;
            background-color: burlywood;
        }
        .container-body{
            border: 1px solid gold;
            min-height: 900px;
            background-color: hotpink;
            padding: 20px;
        }
        .user-card{
            height: 350px;
            margin: 10px;
            border-radius: 15px;
            border: 2px solid saddlebrown;
        }
    </style>
</head>
  <body>
    <!-- full screen ekranı kaplayan bir div oluşturur -->
    <div class="container-fluid container-header">

    </div>

    <div class="container container-body">
        <div class="row mb-3" style="background-color: aqua; height: 250px;">

        </div>
        <div class="row mb-3" style="background-color: rgb(227, 111, 10); height: 100px;">

        </div>
        <div class="row" style="background-color: rgb(150, 136, 11); min-height: 500px;">
            <div class="col-md-3">
                <div class="user-card"></div>
            </div>
            <div class="col-md-3">
                <div class="user-card"></div>
            </div>
            <div class="col-md-3">
                <div class="user-card"></div>
            </div>
            <div class="col-md-3">
                <div class="user-card"></div>
            </div>
            <div class="col-md-6">
                <div class="user-card"></div>
            </div>
            <div class="col-md-6">
                <div class="user-card"></div>
            </div>
            <div class="col-md-4">
                <div class="user-card"></div>
            </div>
            <div class="col-md-4">
                <div class="user-card"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
