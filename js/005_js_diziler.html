<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const arabaMarkalari = ['BMW','Audi','Mercedes','Toyota','Volvo'];
        console.log('Araç Markları....: ',arabaMarkalari);
        let sonuc = arabaMarkalari.push('Renault'); // sona ekleme yapar.
        console.log('push sonuç...: ', sonuc);
        console.log('Araç Markları....: ',arabaMarkalari);
        sonuc = arabaMarkalari.shift();// baştan eleman siler ve silinen elemanı döner
        console.log('shift sonuç...: ', sonuc);
        console.log('Araç Markları....: ',arabaMarkalari);
        sonuc =  arabaMarkalari.unshift('Tesla');// başa ekleme yapar.
        console.log('unshift sonuç...: ', sonuc);
        console.log('Araç Markları....: ',arabaMarkalari);
        sonuc = arabaMarkalari.pop();// sondan elaman siler ve silinen elemanı döner.
        console.log('pop sonuç...: ', sonuc);
        console.log('Araç Markları....: ',arabaMarkalari);
        arabaMarkalari.sort();// a..z ye sıralama işlemi yapar. Direkt diziyi manipüle eder.
        console.log('Sıralama sonrası Araç Markları....: ',arabaMarkalari);
        arabaMarkalari.reverse();// diziyi ters çevirir.
        console.log('revese sonrası Araç Markları....: ',arabaMarkalari);
        // String -> char[]
        sonuc = arabaMarkalari.indexOf("Toyota");// dizi içerisinde bir değerin var ise konumunu döner yok ise -1 döner
        console.log('indexOf sonuc...: ', sonuc);
        sonuc = arabaMarkalari[3]; // dizi içerisinde index numarası verilen elemanı getirir.
        console.log('3 index nolu eleman sonuc...: ', sonuc);
        const set1 = ['BMW','Audi','Mercedes','Toyota','Volvo'];
        const set2 = ['BMW','Audi','Mercedes','Toyota','Volvo'];
        console.log('set1...: ', set1);
        set1.splice(1,3); // verilen index ten başlayarak kaç adet eleman silineceğini alır ve bunları diziden çıkartır.
        console.log('set1.splice(1,3)....: ', set1);
        console.log('--------------------------------------');
        console.log('set2...: ', set2);
        set2.splice(2,3);
        console.log('set1.splice(2,3)....: ', set2);

        const markalar =  ['BMW','Audi','Mercedes','Toyota','Volvo','Bentley','Citroen','Ford','Fiat','Honda','Jaguar'];
        const filtreliListe = markalar.filter(m=> m.includes('o'));
        console.log('tüm markadalar....: ', markalar);
        console.log('içinde o olan markalar...: ', filtreliListe);

        console.log('******** forEach **********');
        markalar.forEach(m=>{
            console.log(m);
        });
        /*****
         * DİKKAT!!!!!!!!
         * forEach -> function olarak geriye değer dönmeyen void bir yapıya sahiptir.
         * sadece dizinin elemanlarını itere ederek işlem yapar.
         * ANCAK,
         * map olarak kullanılan function siz aksini belirtmedikçe dizinin elemanlarını itere eder  ve ayrıca
         * dizinin kendisini döner. return işlemini manipüle ederek dönüş bilgilerini değiştirebilirsiniz.
         * 
        */
       console.log('*********** MAP ************');
       let yeniListe = markalar.map(m=>{
        console.log('map loop...: ', m);
        return m+'--->';
       })
       console.log('yeniliste....: ', yeniListe);
    </script>
</body>
</html>
