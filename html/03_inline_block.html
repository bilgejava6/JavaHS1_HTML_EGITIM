<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline - Block Elementler</title>
</head>
<body>
    <!--
        Görmekte olduğunuz tüm bu HTML bileşenleri inline element olarak geçmektedir.
        bu nedenle hepsi kapladıkları hacim kadar genişliğe sahiptirler. Diğer bileşenler
        onların bitiş noktasından itibaren devam ederek sayfaya yüklenirler.
    -->
        Lütfen Aşağıdaki kutuları doldurunuz.
        bu kutulara bilgileri girmek zorunludur
        bilgilerin doğruluğı sizin sorumluluğunuzdadır.
        
    <label>Adınız Soyadınız</label>
    <input type="text">
    <label>E-Mail Adresiniz</label>
    <input type="text">
    <!---
        Block elementler, bulundukları satırın tümünü kaplarlar, içerilerinde bulunan 
        bileşenlerin hacimlerinden bağımsız olmak koşuluyla tüm alanı kaplarlar.
    -->
    <div>
        bugün
    </div>
    <div>
        hava
    </div>
    <div>
        çok sıcak
    </div>

    <!---
        Block ve İnline Elementler bir birlerine dönüştürülebilir, display 
        özelliğini özelleştirerek yapabilirsiniz.
    -->
    <div> ali</div> <div>veli</div> <div>canan</div>

    <hr><hr>

    <div style="display: inline;">ali</div> 
    <div style="display: inline;">veli</div> 
    <div style="display: inline;">canan</div>

</body>
</html>
